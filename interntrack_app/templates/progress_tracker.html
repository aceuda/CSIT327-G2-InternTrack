<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Tracker | InternTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-8">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Progress Tracker</h1>
      <a href="/dashboard" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>

    <!-- Progress Cards -->
    <div class="grid md:grid-cols-3 gap-6">
      <div class="bg-white shadow rounded-2xl p-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Attendance Rate</h2>
        <p class="text-3xl font-bold text-blue-600">96%</p>
        <p class="text-gray-500">Based on logged internship hours</p>
      </div>

      <div class="bg-white shadow rounded-2xl p-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Tasks Completed</h2>
        <p class="text-3xl font-bold text-green-600">25/30</p>
        <p class="text-gray-500">Assigned internship goals</p>
      </div>

      <div class="bg-white shadow rounded-2xl p-6">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">OJT Hours</h2>
        <p class="text-3xl font-bold text-indigo-600">320 / 400</p>
        <p class="text-gray-500">Hours completed</p>
      </div>
    </div>

    <!-- Progress Chart Placeholder -->
    <div class="bg-white shadow rounded-2xl p-6 mt-8">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Progress Overview</h2>
      <p class="text-gray-600">Your progress chart will appear here once data tracking is enabled.</p>
    </div>
  </div>
</body>
</html>
