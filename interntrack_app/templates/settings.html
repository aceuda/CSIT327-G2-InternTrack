{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | InternTrack</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .sidebar-gradient {
            background: linear-gradient(180deg, #003366 0%, #0059b3 100%);
        }

        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px #2563eb;
        }
    </style>
</head>

<body class="font-inter bg-gray-50 h-full">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <div
            class="sidebar-gradient text-white w-64 md:w-20 lg:w-64 transition-all duration-300 ease-in-out flex-shrink-0">
            <div class="p-4 flex items-center justify-between border-b border-blue-800">
                <h1 class="text-xl font-bold hidden md:block lg:block">InternTrack</h1>
                <i data-feather="menu" class="md:block lg:hidden cursor-pointer"></i>
            </div>
            <nav class="mt-6">
                <div class="px-4 py-3 flex items-center text-white hover:bg-blue-700 transition-colors duration-200">
                    <i data-feather="home" class="w-5 h-5"></i>
                    <a href="{% url 'dashboard' %}" class="ml-3 hidden md:hidden lg:block">Dashboard</a>
                </div>
                <div class="px-4 py-3 flex items-center text-white hover:bg-blue-700 transition-colors duration-200">
                    <i data-feather="users" class="w-5 h-5"></i>
                    <a href="{% url 'manage_interns' %}" class="ml-3 hidden md:hidden lg:block">Manage Interns</a>
                </div>
                <div class="px-4 py-3 flex items-center text-white hover:bg-blue-700 transition-colors duration-200">
                    <i data-feather="briefcase" class="w-5 h-5"></i>
                    <a href="{% url 'manage_companies' %}" class="ml-3 hidden md:hidden lg:block">Manage Companies</a>
                </div>
                <div class="px-4 py-3 flex items-center text-white hover:bg-blue-700 transition-colors duration-200">
                    <i data-feather="calendar" class="w-5 h-5"></i>
                    <a href="{% url 'attendance_records' %}" class="ml-3 hidden md:hidden lg:block">Attendance
                        Records</a>
                </div>
                <div class="px-4 py-3 flex items-center text-white hover:bg-blue-700 transition-colors duration-200">
                    <i data-feather="check-circle" class="w-5 h-5"></i>
                    <a href="{% url 'evaluations' %}" class="ml-3 hidden md:hidden lg:block">Evaluations</a>
                </div>
                <div class="px-4 py-3 flex items-center text-white hover:bg-blue-700 transition-colors duration-200">
                    <i data-feather="file-text" class="w-5 h-5"></i>
                    <a href="{% url 'reports' %}" class="ml-3 hidden md:hidden lg:block">Reports</a>
                </div>
                <div class="px-4 py-3 flex items-center text-white bg-blue-800 transition-colors duration-200">
                    <i data-feather="settings" class="w-5 h-5"></i>
                    <a href="{% url 'settings' %}" class="ml-3 hidden md:hidden lg:block">Settings</a>
                </div>
                <div
                    class="absolute bottom-0 w-full px-4 py-3 flex items-center text-white hover:bg-blue-700 transition-colors duration-200">
                    <i data-feather="log-out" class="w-5 h-5"></i>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="ml-3 hidden md:hidden lg:block">Logout</button>
                    </form>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">Settings</h2>
                <div class="flex items-center space-x-2">
                    {% if admin_profile and admin_profile.profile_image %}
                    <img src="{{ admin_profile.profile_image.url }}" alt="Profile" class="w-8 h-8 rounded-full">
                    {% else %}
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}" alt="Profile"
                        class="w-8 h-8 rounded-full">
                    {% endif %}
                </div>
            </header>

            <main class="p-6">
                <!-- Settings Form -->
                <div class="bg-white rounded-lg card-shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Account Settings</h3>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Full Name</label>
                            <input type="text" value="{{ user.get_full_name }}"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Email Address</label>
                            <input type="email" value="{{ user.email }}"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">New Password</label>
                            <input type="password" placeholder="Enter new password"
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Save
                            Changes</button>
                    </form>
                </div>

                <!-- Preferences -->
                <div class="bg-white rounded-lg card-shadow p-6 mt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">System Preferences</h3>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-1">Theme</label>
                            <select
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                                <option>Light Mode</option>
                                <option>Dark Mode</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-1">Language</label>
                            <select
                                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                                <option>English</option>
                                <option>Filipino</option>
                            </select>
                        </div>
                        <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Apply
                            Settings</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
