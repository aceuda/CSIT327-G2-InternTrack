{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      gap: 1.5rem;
    }
    .welcome {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }
    .logout-btn {
      background-color: #e53e3e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    .logout-btn:hover {
      background-color: #c53030;
    }
  </style>
</head>
<body>
  <div class="welcome">Welcome back, <strong>{{ user.username }}</strong>!</div>
  <p>Your role: {{ user.user_type }}</p>
  <a href="{% url 'attendance' %}">Attendance Log</a>

  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Logout</button>
  </form>
</body>
</html>
